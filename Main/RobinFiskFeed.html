        body {

            background-color: #1e3a5f;

        #catch-button {

            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        #catch-button:hover {
            background-color: #ffaa00;
        }
    </style>
