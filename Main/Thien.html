<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Fiskespill</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
        
        <style>
            .bar {
                width: 100px;
          height: 10px;
          background: red;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translateX(-50%);
          transition: transform 0.5s ease-in-out;
  /*translatex gjør at helle bevegelsen til baren er i midten av skjermen*/

}


            .box{
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 30%; /* Juster høyden */
                background-color: blue;
                margin: 0;
                z-index: 0;
            }
            .box2{
                position: absolute;
                bottom:70%;
                left: 70%;
                border-radius: 70px;
                width: 210px;
                height: 50px;
                background-color: rgb(255, 255, 255);
                margin: 0;
                border: 0;
                margin-top: 0;
                z-index: 2;
            }
            .box3{
                position: absolute;
                bottom:70%;
                left: 70%;
                border-radius: 70px;
                width: 70px;
                height: 70px;
                background-color: rgb(255, 255, 255);
                margin: 0;
                border: 0px;
                margin-top: 0;
                z-index: 2;
            }
            .box4{
                position: absolute;
                bottom:70%;
                left: 74.5%;
                border-radius: 250px;
                width: 100px;
                height: 100px;
                background-color: rgb(255, 255, 255);
                margin: 0;
                border: 0;
                margin-top: 0;
                z-index: 2;
            }
            .box5{
                position: absolute;
                bottom:70%;
                left: 81%;
                border-radius: 70px;
                width: 70px;
                height: 70px;
                background-color: rgb(255, 255, 255);
                margin: 0;
                border: 0;
                margin-top: 0;
                z-index: 2;
            }

        </style>            
    </head>
    <body style="background-color: rgb(47, 191, 239);">
        <div class="box"></div> 
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>

        <div class="bar"></div>


        <script>
             const box = document.querySelector('.bar');
        let position = 0; // Holder styr på X-posisjon
    
        function moveRandom() {
          const moveDistance = 100; // Hvor langt rektangelet flytter seg per steg
          const direction = Math.random() < 0.5 ? -1 : 1; // Velger tilfeldig venstre (-1) eller høyre (1)
          
          position += moveDistance * direction; // Oppdater posisjon
          
          box.style.transform = `translateX(${position}px)`; // Flytter rektangelet
        }
    
        // Flytt rektangelet til høyre eller venstre hvert 700ms
        setInterval(moveRandom, 700);
        </script>


    </body>
</html>
